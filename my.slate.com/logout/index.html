    window.slateAmplitudeQueue = {
      _q: [],
      push: function(callback){
        // TODO, if init has been called, we should run through the queue
        this._q.push(callback)
      },
      init: function(instance, consent){
        if(consent === 'grant'){
          instance.setOptOut(false);
          for (let i = 0; i < this._q.length; i++) {
            this._q[i](instance);
          }
          this._q = [];
        }
        if(consent === 'revoke'){
          instance.setOptOut(true);
        }
      }
    }

    var amplitudeOptions = {
      saveEvents: true,
      includeUtm: true,
      includeReferrer: true,
      includeGclid: true,

        null,
      amplitudeOptions,

    };

</script>

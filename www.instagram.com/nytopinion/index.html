640}]}},{"node":{"__typename":"GraphImage","id":"2290016576902162813","shortcode":"B_HxfGUAml9","dimensions":{"height":1080,"width":1080},"display_url":"https://scontent-den4-1.cdninstagram.com/v/t51.2885-15/fr/e15/s1080x1080/93441679_166987177881540_2364142419926983947_n.jpg?_nc_ht=scontent-den4-1.cdninstagram.com\u0026_nc_cat=100\u0026_nc_ohc=iy2OZqpXLtkAX-Vphuc\u0026oh=3982e144c8d02ac49046941a0b7006fb\u0026oe=5EC8EDBF","gating_info":null,"fact_check_overall_rating":null,"fact_check_information":null,"media_preview":"ACoq56NA/U4x7Ej9KXy0/vfof8KdACQcbuv8JA/nVjLZ/j/76H8/zoArGEAAluv+y349u1J5S92wO3Df4VZwecbwc/3hjJ/zmo5JBkq2/wBCCQf8+tAFd1C9Du/Aj+dMoooAnhIwd23H+0CfyxUmUP8Azz/J6bBuwcbvwxjv1zVglv8App/47QBFleM7Pybj/H/6/ajKj/nn+T08BsnG/P4eg/z701pNn3i4Ppkf560AVGOT0A9hTafI5dskk/XrTKAHqm7uB9c/4U7yx/eX9f8ACoqKAHsm0ZyD9M/4UyiigAooooA//9k=","owner":{"id":"7632610568","username":"nytopinion"},"is_video":false,"accessibility_caption":"Photo by New York Times Opinion on April 18, 2020. Image may contain: possible text that says '\"I feel better about the isolation ifI look good. The truth is, I need to feel better about it, need to pretty up the bleakness and the association with disease that aloneness has assumed. I need to make my aloneness more hopeful, at least on the surface.\" ERIN AUBRY KAPLAN'","edge_media_to_caption":{"edges":[{"node":{"text":"\u201cContrary to what I expected, I prepare myself each day in a way I haven\u2019t for the past five years or so,\u201d says Erin Aubry Kaplan. \u201cI feel compelled to put on a face each day \u2014 dress in a real outfit, arrange my hair, put on a bit of makeup, even though I don\u2019t have plans to meet with anyone. I feel a determination to meet whatever opportunity remains out there in this sad, strange time with as pleasant and ready a face as possible.\u201d What\u2019s your approach to getting ready for another day in self-isolation? #coronavirus #lifeduringcoronavirus #lifeduringcovid19 #nytopinion"}}]},"edge_media_to_comm 41470_n.jpg?_nc_ht=scontent-den4-1.cdninstagram.com\u0026_nc_cat=110\u0026_nc_ohc=_9gfCzvD22cAX-50kOQ\u0026oh=d573e021499f1fefa7222872eea99259\u0026oe=5EC77896","gating_info":null,"fact_check_overall_rating":null,"fact_check_information":null,"media_preview":"ACoqpKAepx+GaXYPUfkf8KdHnnGfwIqTJ/2uPcVuc5DtH94fkf8ACl2L/e/Q1Lhv9r16jpSOpfoDkepBFAFeiiimIeuO+Pxz/SpAFP8Ad/JqbHnBxn8Mf1qQ5P8AeP4DqKQxmV/2fyNNYDHbPtnJ/OpRu9GP5f5+tMk6fNuz2zigCGiiimIcBnuB9c0bR6j9f8KbRQAHj3ooooAKKKKAP//Z","owner":{"id":"7632610568","username":"nytopinion"},"is_video":false,"accessibility_caption":"Photo by New York Times Opinion on April 17, 2020. Image may contain: possible text that says '\"When remote and flexible work policies were first introduced in the 1990s, many were offered through 'women's initiatives' and not available to the wider company. They quickly became seen as 'Mommy Track' accommodations. BRIGID SCHULTE'","edge_media_to_caption":{"edges":[{"node":{"text":"Working mothers have long known the benefits of remote work, but until the pandemic, working from home often affected how employees were perceived as well as how far they should advance professionally, writes @brigidschulte. Now that the coronavirus has made remote work \u201ca matter of life and death\u201d for many, this may change, she says. \"I hope it forces us to recognize that even as the dog barks, the kid cries, and the bowl clinks as dinner is prepared in the background, good work can be done anywhere \u2014 and by anyone.\u201d #coronavirus #covid19 #workingfromhome #remotework #wfh #nytopinion"}}]},"edge_media_to_comment":{"count":22},"comments_disabled":false,"taken_at_timestamp":1587117659,"edge_liked_by":{"count":1393},"edge_media_preview_like":{"count":1393},"location":null,"thumbnail_src":"https://scontent-den4-1.cdninstagram.com/v/t51.2885-15/sh0.08/e35/s640x640/93346368_246842323173010_6804645124669741470_n.jpg?_nc_ht=scontent-den4-1.cdninstagram.com\u0026_nc_cat=110\u0026_nc_ohc=_9gfCzvD22cAX-50kOQ\u0026oh=

{"label":"Order Now\n","hidden":true},"productImage":{"hidden":false},"productTitle":{"bold":true,"content":"","fontSize":"medium","fontFamily":"--ui-font"},"productDescription":{"hidden":false}}}},{"id":"c0bc59a0-6d4d-11ea-adeb-7f9d24584905","type":"cell","content":{"id":"c0bc59a1-6d4d-11ea-adeb-7f9d24584905","type":"block","layout":"newsletter-1","purpose":"newsletter@^1.2.1","elements":[{"id":"c0eae3b3-6d4d-11ea-adea-092d9cba5233","purpose":"newsletter","properties":{"name":"","type":"subscription","button":{"label":"Count Me In"},"fields":[{"id":"c0eae3b4-6d4d-11ea-adea-092d9cba5233","type":"action-input","label":"","required":true,"properties":{},"instructions":""}],"schema":{"id":"c3ce77f0-70f8-11ea-90d5-53b1772373bb","hash":"fea6c5170f4313edb209ef03c48cbb4e"},"confirmation":"We're gonna email you some secret recipes and maybe tell you how to live your life. You know... stuff friends usually do."}},{"id":"c0eae3b0-6d4d-11ea-adea-092d9cba5233","purpose":"title","properties":{"title":{"quill":{"ops":[{"insert":"Stay in the Loop + Get Recipes"},{"insert":"\n","attributes":{"block":true}}]}},"fontSize":"small"}},{"id":"c0eae3b1-6d4d-11ea-adea-092d9cba5233","purpose":"text","properties":{"hidden":true,"content":{"quill":{"ops":[{"insert":"We have no one to sell you\n"}]}}}},{"id":"c0eae3b2-6d4d-11ea-adea-092d9cba5233","purpose":"image","properties":{}}],"properties":{"shortID":"qBnALN","background":{"type":"color","color":{"value":"--background-color","isDark":false}},"verticalsHidden":true}}},{"id":"b4686b30-7117-11ea-97c6-af2cb5dce135","type":"cell","content":{"id":"b4686b31-7117-11ea-97c6-af2cb5dce135","type":"block","layout":"text-and-image-highlight","purpose":"text-and-image@^1.0.0","properties":{"shortID":"nfDvRX","settings":{"texts":{"fontSize":"medium","fontFamily":"--secondary-font"},"titles":{"hidden":false},"buttons":{"hidden":true}},"background":{"type":"image","image":{"width":5739,"height":3826,"isDark":false,"source":"\/uploads\/b\/f7edb100-6d1f-11ea-a6c3-7f5602f81cb0\/Marissa_Maharaj-022.jpg","original":"\/uploads\/b\/f7edb100-6d1f-11ea-a6c3-7f5602f81cb0\/Marissa_Maharaj-022.jpg","sourceSet":{},"attribution":{}}},"repeatables":[{"id":1,"text":{"content":{"quill":{"ops":[{"insert":"Covid-19 dropped a hammer on all small business, MHB included. We\u2019re fighting to weather this storm and we know you are as well. There\u2019s community in that. You might be a single mother just trying to make ends meet, or a recent college grad living paycheck to paycheck. Maybe you\u2019re neither, but much like the closing number of your favorite B-rated movie... we\u2019re all in this together. "},{"insert":"\n\n","attributes":{"block":true}},{"insert":"Our quick response to keeping our teams employed and the business in operation was to bring our product to your doorstep. It started with the Bread Starter Kit, that immediately blew up--5 days into beginning national shipments we sent packages to over 30 states and hundreds of people and we've been blown away by the response."},{"insert":"\n\n","attributes":{"block":true}},{"insert":"What we're trying to do is give you tools to be self-sufficient and take time to learn new things while in quarantine (hopefully with those you love). That begins with the Bread Starter Kit. This kit includes a bread starter that you can feed and preserve to make loaves of bread for the rest of your life without the need for any perishable goods. It also comes with all the instructions and ingredients to create your first loaf. When this whole thing blows over, put that dinner party together. Then 30 years from now, give this everlasting starter to your grandkids to pass on the new tradition of home bread-making in your home."},{"insert":"\n\n","attributes":{"block":true}},{"insert":" Make sure you sign up for our mailing list, because we'll be sending you new recipes, alternate variations to further use from this bread starter, and even how to convert it into a sourdough starter, etc."},{"insert":"\n\n","attributes":{"block":true}},{"insert":"Anyway, thanks for supporting a small business. We love you more than Millennials love College Debt.\n\n--MHB Team\n"}]}}},"image":{"figure":{}},"title":{"content":{"quill":{"ops":[{"insert":"WHAT WE'RE DOING.\n"}]}}},"button":{"label":"Learn more"},"callout":{"content":"Quality Craftsmanship"}}],"verticalsHidden":true}}},{"id":"2492f8f0-70fd-11ea-8d4a-4ba2d7312744","type":"cell","content":{"id":"24932000-70fd-11ea-8d4a-4ba2d7312744","type":"block","layout":"instagram-grid","purpose":"instagram@^1.0.0","elements":[{"id":"24bcc810-70fd-11ea-a2ef-892bbcb662d8","purpose":"title","properties":{"title":{"quill":{"ops":[{"insert":"@mrholmesbakehouse\n"}]}},"hidden":true}},{"id":"24bcc811-70fd-11ea-a2ef-892bbcb662d8","purpose":"subtitle","properties":{}}],"properties":{"shortID":"RoZEmL","columnCount":3,"usernameText":{"hidden":false,"fontSize":"large","fontFamily":"--primary-font"},"seeMoreButton":{"link":{"tab":false,"link":{"instagramFeed":true},"type":"instagramFeed"},"label":"See full feed","hidden":true,"presetSize":"large"},"verticalsHidden":true}}}]}}}}}};
